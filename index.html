(γ) Ειδίκευση vs Θέσεις → 2 μεταβλητές → <strong>Διμεταβλητή</strong><br>
(δ) Τύπος αδικήματος vs Ποινή → 2 μεταβλητές → <strong>Διμεταβλητή</strong>
</div>

<div class="tip">💡 <strong>Κανόνας:</strong> Πολυμεταβλητή = <strong>3 ή περισσότερες</strong> μεταβλητές ταυτόχρονα</div>`
  }
];

function ResearchMethodologyQuiz() {
  const [currentQuestion, setCurrentQuestion] = React.useState(0);
  const [selectedAnswer, setSelectedAnswer] = React.useState(null);
  const [showResult, setShowResult] = React.useState(false);
  const [score, setScore] = React.useState(0);
  const [answers, setAnswers] = React.useState([]);
  const [quizComplete, setQuizComplete] = React.useState(false);
  const [mode, setMode] = React.useState('menu');
  const [showTheory, setShowTheory] = React.useState(false);

  const handleAnswerSelect = (index) => {
    if (showResult) return;
    setSelectedAnswer(index);
  };

  const handleSubmit = () => {
    if (selectedAnswer === null) return;
    
    const isCorrect = selectedAnswer === questions[currentQuestion].correct;
    if (isCorrect) {
      setScore(score + 1);
    }
    
    setAnswers([...answers, {
      question: currentQuestion,
      selected: selectedAnswer,
      correct: questions[currentQuestion].correct,
      isCorrect
    }]);
    
    setShowResult(true);
  };

  const handleNext = () => {
    if (currentQuestion < questions.length - 1) {
      setCurrentQuestion(currentQuestion + 1);
      setSelectedAnswer(null);
      setShowResult(false);
      setShowTheory(false);
    } else {
      setQuizComplete(true);
    }
  };

  const restartQuiz = () => {
    setCurrentQuestion(0);
    setSelectedAnswer(null);
    setShowResult(false);
    setScore(0);
    setAnswers([]);
    setQuizComplete(false);
    setMode('quiz');
    setShowTheory(false);
  };

  const goToMenu = () => {
    setMode('menu');
    setCurrentQuestion(0);
    setSelectedAnswer(null);
    setShowResult(false);
    setScore(0);
    setAnswers([]);
    setQuizComplete(false);
    setShowTheory(false);
  };

  if (mode === 'menu') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 flex items-center justify-center">
        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-2xl w-full text-center fade-in">
          <div className="mb-8">
            <h1 className="text-3xl font-bold text-gray-800 mb-4">
              📚 Κουίζ Μεθοδολογίας Εκπαιδευτικής Έρευνας
            </h1>
            <p className="text-gray-600 mb-2">
              Ερωτήσεις πολλαπλών επιλογών βασισμένες στο βιβλίο Creswell
            </p>
            <p className="text-green-600 font-medium mb-2">
              ✨ Με ενσωματωμένη θεωρία σε κάθε ερώτηση!
            </p>
            <div className="bg-blue-50 rounded-lg p-4 mt-4">
              <p className="text-blue-800 font-semibold text-lg">
                {questions.length} ερωτήσεις
              </p>
            </div>
          </div>
          
          <div className="space-y-4">
            <button
              onClick={() => setMode('quiz')}
              className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl transition-all transform hover:scale-105 shadow-lg"
            >
              🎯 Έναρξη Κουίζ
            </button>
            
            <button
              onClick={() => setMode('review')}
              className="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-4 px-6 rounded-xl transition-all"
            >
              📖 Προβολή Όλων των Ερωτήσεων με Θεωρία
            </button>
          </div>
        </div>
      </div>
    );
  }

  if (mode === 'review') {
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
        <div className="max-w-4xl mx-auto">
          <div className="bg-white rounded-2xl shadow-xl p-6 mb-6 sticky top-4 z-10">
            <div className="flex justify-between items-center">
              <h1 className="text-2xl font-bold text-gray-800">
                📖 Όλες οι Ερωτήσεις ({questions.length})
              </h1>
              <button
                onClick={goToMenu}
                className="bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg transition-all"
              >
                ← Επιστροφή
              </button>
            </div>
          </div>
          
          <div className="space-y-6">
            {questions.map((q, qIndex) => (
              <div key={q.id} className="bg-white rounded-xl shadow-lg p-6 fade-in">
                <div className="flex items-start gap-4">
                  <span className="bg-blue-100 text-blue-800 font-bold px-3 py-1 rounded-full text-sm flex-shrink-0">
                    {qIndex + 1}
                  </span>
                  <div className="flex-1">
                    <p className="text-gray-800 font-medium mb-4">{q.question}</p>
                    
                    {/* Theory Section */}
                    <div className="theory-box rounded-lg p-4 mb-4">
                      <h4 className="font-bold text-amber-800 mb-2">📚 Θεωρία</h4>
                      <div 
                        className="theory-content text-amber-900 text-sm"
                        dangerouslySetInnerHTML={{ __html: q.theory }}
                      />
                    </div>
                    
                    <div className="space-y-2">
                      {q.options.map((option, oIndex) => (
                        <div
                          key={oIndex}
                          className={`p-3 rounded-lg ${
                            oIndex === q.correct
                              ? 'bg-green-100 border-2 border-green-500'
                              : 'bg-gray-50'
                          }`}
                        >
                          <span className={oIndex === q.correct ? 'text-green-800 font-semibold' : 'text-gray-700'}>
                            {option}
                            {oIndex === q.correct && ' ✓'}
                          </span>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            ))}
          </div>
          
          <div className="mt-6 text-center pb-6">
            <button
              onClick={goToMenu}
              className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl transition-all"
            >
              ← Επιστροφή στο Μενού
            </button>
          </div>
        </div>
      </div>
    );
  }

  if (quizComplete) {
    const percentage = Math.round((score / questions.length) * 100);
    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 flex items-center justify-center">
        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-2xl w-full text-center fade-in">
          <div className="mb-8">
            <div className="text-6xl mb-4">
              {percentage >= 80 ? '🏆' : percentage >= 60 ? '👍' : percentage >= 40 ? '📚' : '💪'}
            </div>
            <h2 className="text-3xl font-bold text-gray-800 mb-4">Ολοκλήρωση Κουίζ!</h2>
            <div className="bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-xl p-6 mb-6">
              <p className="text-5xl font-bold mb-2">{score}/{questions.length}</p>
              <p className="text-xl">({percentage}%)</p>
            </div>
            <p className="text-gray-600 text-lg">
              {percentage >= 80 ? 'Εξαιρετική επίδοση! 🌟' :
               percentage >= 60 ? 'Πολύ καλά! Συνέχισε έτσι! 📈' :
               percentage >= 40 ? 'Καλή προσπάθεια! Χρειάζεται λίγη ακόμα μελέτη. 📖' :
               'Μην απογοητεύεσαι! Διάβασε ξανά το υλικό. 💪'}
            </p>
          </div>
          
          <div className="space-y-3">
            <button
              onClick={restartQuiz}
              className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-all"
            >
              🔄 Επανάληψη Κουίζ
            </button>
            <button
              onClick={goToMenu}
              className="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-xl transition-all"
            >
              ← Επιστροφή στο Μενού
            </button>
          </div>
          
          <div className="mt-8 text-left">
            <h3 className="font-bold text-gray-800 mb-4">Ανασκόπηση Απαντήσεων:</h3>
            <div className="max-h-64 overflow-y-auto space-y-2">
              {answers.map((answer, index) => (
                <div
                  key={index}
                  className={`p-3 rounded-lg flex items-center gap-3 ${
                    answer.isCorrect ? 'bg-green-50' : 'bg-red-50'
                  }`}
                >
                  <span className={`text-xl ${answer.isCorrect ? 'text-green-600' : 'text-red-600'}`}>
                    {answer.isCorrect ? '✓' : '✗'}
                  </span>
                  <span className="text-gray-700">
                    Ερώτηση {index + 1}
                  </span>
                </div>
              ))}
            </div>
          </div>
        </div>
      </div>
    );
  }

  const question = questions[currentQuestion];

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
      <div className="max-w-3xl mx-auto">
        <div className="bg-white rounded-2xl shadow-lg p-4 mb-6">
          <div className="flex justify-between items-center">
            <button
              onClick={goToMenu}
              className="text-gray-500 hover:text-gray-700 font-medium"
            >
              ← Μενού
            </button>
            <div className="text-center">
              <span className="text-gray-500 text-sm">Ερώτηση</span>
              <p className="text-2xl font-bold text-blue-600">
                {currentQuestion + 1} / {questions.length}
              </p>
            </div>
            <div className="text-right">
              <span className="text-gray-500 text-sm">Σκορ</span>
              <p className="text-2xl font-bold text-green-600">{score}</p>
            </div>
          </div>
          
          <div className="mt-4 bg-gray-200 rounded-full h-2">
            <div
              className="bg-blue-600 h-2 rounded-full transition-all duration-300"
              style={{ width: `${((currentQuestion + 1) / questions.length) * 100}%` }}
            />
          </div>
        </div>

        {/* Theory Toggle Button */}
        <div className="mb-4">
          <button
            onClick={() => setShowTheory(!showTheory)}
            className={`w-full py-3 px-6 rounded-xl font-semibold transition-all flex items-center justify-center gap-2 ${
              showTheory 
                ? 'bg-amber-100 text-amber-800 border-2 border-amber-400' 
                : 'bg-amber-50 text-amber-700 border-2 border-amber-200 hover:bg-amber-100'
            }`}
          >
            <span className="text-xl">📚</span>
            {showTheory ? 'Απόκρυψη Θεωρίας' : 'Δες τη Θεωρία πριν απαντήσεις'}
          </button>
        </div>

        {/* Theory Content */}
        {showTheory && (
          <div className="theory-box rounded-xl p-6 mb-6 fade-in">
            <h3 className="font-bold text-amber-800 text-lg mb-3 flex items-center gap-2">
              <span>📖</span> Σχετική Θεωρία
            </h3>
            <div 
              className="theory-content text-amber-900"
              dangerouslySetInnerHTML={{ __html: question.theory }}
            />
          </div>
        )}

        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6 fade-in">
          <h2 className="text-lg font-semibold text-gray-800 mb-6 leading-relaxed">
            {question.question}
          </h2>

          <div className="space-y-3">
            {question.options.map((option, index) => {
              let buttonClass = "w-full text-left p-4 rounded-xl border-2 transition-all cursor-pointer ";
              
              if (showResult) {
                if (index === question.correct) {
                  buttonClass += "bg-green-100 border-green-500 text-green-800";
                } else if (index === selectedAnswer && index !== question.correct) {
                  buttonClass += "bg-red-100 border-red-500 text-red-800";
                } else {
                  buttonClass += "bg-gray-50 border-gray-200 text-gray-500";
                }
              } else {
                if (selectedAnswer === index) {
                  buttonClass += "bg-blue-100 border-blue-500 text-blue-800";
                } else {
                  buttonClass += "bg-gray-50 border-gray-200 hover:bg-blue-50 hover:border-blue-300 text-gray-700";
                }
              }

              return (
                <button
                  key={index}
                  onClick={() => handleAnswerSelect(index)}
                  className={buttonClass}
                  disabled={showResult}
                >
                  <span className="font-medium">{option}</span>
                  {showResult && index === question.correct && (
                    <span className="float-right text-green-600 font-bold">✓ Σωστό</span>
                  )}
                  {showResult && index === selectedAnswer && index !== question.correct && (
                    <span className="float-right text-red-600 font-bold">✗ Λάθος</span>
                  )}
                </button>
              );
            })}
          </div>
        </div>

        <div className="flex justify-center gap-4">
          {!showResult ? (
            <button
              onClick={handleSubmit}
              disabled={selectedAnswer === null}
              className={`px-8 py-3 rounded-xl font-bold text-lg transition-all ${
                selectedAnswer === null
                  ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                  : 'bg-blue-600 hover:bg-blue-700 text-white shadow-lg transform hover:scale-105'
              }`}
            >
              Υποβολή Απάντησης
            </button>
          ) : (
            <button
              onClick={handleNext}
              className="px-8 py-3 rounded-xl font-bold text-lg bg-green-600 hover:bg-green-700 text-white shadow-lg transform hover:scale-105 transition-all"
            >
              {currentQuestion < questions.length - 1 ? 'Επόμενη Ερώτηση →' : 'Δες τα Αποτελέσματα 🏆'}
            </button>
          )}
        </div>
      </div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('app'));
root.render(<ResearchMethodologyQuiz />);
    </script>
</body>
</html>
